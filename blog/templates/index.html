{% extends "base.html" %}

{% block content %}

  {% if posts %}

    {% for post in posts %}
      <h2><a href="{{ post.pk }}" >{{ post.title }}</a></h2>
      <h5>{{ post.author }} on {{ post.pub_date }}</h5>
      <p>{{ post.post }}</p>
    {% endfor %}

  {% else %}

    <h2>No posts have been made</h2>

  {% endif %}

{% endblock %}
